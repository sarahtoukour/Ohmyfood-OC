<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5dfa883989.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">

    <title>OhMyFood</title>

</head>
<body>
    <header>
        <h1 class="title">Ohmyfood</h1>
    </header>

    <main>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </section>

        <section class="explore">
            <h2> Réservez le menu qui <br> vous convient</h2>
            <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="functioning">
            <div class="options">
                <h2>Fonctionnement</h2>
                <div class="options__choice">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="options__choice">
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="options__choice">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
       
    </main>
</body>
</html>
